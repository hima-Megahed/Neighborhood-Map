<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood Map</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css\custom-style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="glyphicon glyphicon-arrow-left"></i>
            </div>

            <div class="sidebar-header color-dark">
                <h3 id="sidebar-h3">Nearby Places</h3>
            </div>

            <form action="" class="search-form">
                <div class="form-group has-feedback">
                    <label for="search" class="sr-only">Search</label>
                    <input type="text" class="form-control" name="search" id="search"
                    placeholder="search" data-bind="textInput: searchPhrase, valueUpdate: 'afterkeydown'">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
            </form>
            <br>
            
            <ul class="list-unstyled components" data-bind="foreach: filterdPlaces">
                <li>
                    <a href="#" onclick="closeSideBar()" data-bind="text: Name, click: bounceElement"></a>
                </li>
            </ul>
        </nav>
        
        <!-- Page Navigation Bar -->
        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
            <i class="glyphicon glyphicon-align-left"></i>
            <span>Open Sidebar</span>
        </button>

        <!-- Page Content Holder -->
        <div id="content">
            <div id="map"></div>
        </div>
    </div>

    <div class="overlay"></div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- -->
    <script src="js\app.js"></script>
    <!-- -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBAtULmzgG2NT_31UoeQBh_h12icZO28Xg&v=3&callback=startApp" onerror="googleAPIError()"
            async defer></script>
</body>

</html>
